{{set . "title" "Home"}}
{{template "header.html" .}}


<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
      <form method="post" action="/post/edit/" class="form-login">
        <h2 class="form-signin-heading">Postar</h2>
        <input type="hidden" name="id" value="{{.post.Id.Hex}}">
        <input type="text"
               name="title"
               value="{{.post.Title}}"
               class="input-block-level"
               placeholder="Title">
        <label for="comment">Texto</label>
        <textarea class="input-block-level"
                  name="text"
                  rows="10" cols="50">
          {{.post.Body}}
        </textarea>
        <input type="text"
               name="tags"
               value="{{.tags}}"
               class="input-block-level"
               placeholder="tags">
        <button class="btn btn-large btn-primary"
                type="submit">Postar
        </button>
        <a href="/"
           class="btn btn-large" >
           Voltar
        </a>
      </form>
    </div>
  </div>
</div>
{{template "footer.html" .}}
